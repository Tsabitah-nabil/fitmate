<html>

<head>
    <!-- Untuk font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Untuk Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Style Global -->
    <link rel="stylesheet" href="global.css" />
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="script.js"></script>
    <script src="link.js"></script>
    <script src="article.js"></script>
    <style>
        @view-transition {
            navigation: auto;
        }
    </style>
</head>

<body>
    <div class="about-us-button floating-button center" data-href="about" style="view-transition-name: about-us;">
        About Us
        <div class="icon-button-filled">
            <span class="material-symbols-outlined">
                arrow_outward
            </span>
        </div>
    </div>
    <div class="logo-container flex center" data-href="">
        <img class="logo" src="logo.png" alt="Fitmate Logo" />
        <div class="logo-text">FITMATE</div>
    </div>
    <div class="social-buttons flex">
        <div class="floating-button-group">
            <div class="icon-button" onclick="shareLink()">
                <span class="material-symbols-outlined">
                    share
                </span>
            </div>
        </div>
        <div class="floating-button-group">
            <div class="icon-button-filled" id="threads">
                <img src="mingcute_threads-line.png" alt="Threads Logo" />
            </div>
            <div class="icon-button-filled" id="instagram">
                <img src="mdi_instagram.png" alt="Instagram Logo" />
            </div>
            <div class="icon-button-filled" id="youtube">
                <img src="mdi_youtube.png" alt="Youtube Logo" />
            </div>
        </div>
    </div>
    <div class="article-container">
        <button class="icon-button icon-large" style="view-transition-name: prev-button;" data-href="bmr">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </button>
        <div class="article-page" style="view-transition-name: article;">
            <div class="article-close-button outlined-icon-button" onclick="closeArticle()">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
            <div class="article-content" id="article">
                Sedang Memuat...
            </div>
        </div>
        <div class="article-banner" style="display: none;" id="article-banner">
        </div>
        <button class="icon-button icon-large" style="view-transition-name: next-button;" data-href="article">
            <span class="material-symbols-outlined">
                chevron_right
            </span>
        </button>
    </div>
</body>

</html>
