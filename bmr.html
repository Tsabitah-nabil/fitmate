<html>

<head>
    <!-- Untuk font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Untuk Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Style Global -->
    <link rel="stylesheet" href="global.css" />
    <!-- Script -->
    <script src="script.js"></script>
    <script src="link.js"></script>
    <script src="bmr.js"></script>
    <style>
        @view-transition {
            navigation: auto;
        }
    </style>
</head>

<body>
    <div class="logo-container flex center" data-href="">
        <img class="logo" src="logo.png" alt="Fitmate Logo" />
        <div class="logo-text">FITMATE</div>
    </div>
    <div class="social-buttons flex">
        <div class="floating-button-group">
            <div class="icon-button" onclick="shareLink()">
                <span class="material-symbols-outlined">
                    share
                </span>
            </div>
        </div>
        <div class="floating-button-group">
            <div class="icon-button-filled" id="threads">
                <img src="mingcute_threads-line.png" alt="Threads Logo" />
            </div>
            <div class="icon-button-filled" id="instagram">
                <img src="mdi_instagram.png" alt="Instagram Logo" />
            </div>
            <div class="icon-button-filled" id="youtube">
                <img src="mdi_youtube.png" alt="Youtube Logo" />
            </div>
        </div>
    </div>
    <div class="article-container article-container-full">
        <button class="icon-button icon-large" style="view-transition-name: prev-button;" data-href="bmi">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </button>
        <div class="article-page article-page-small" style="view-transition-name: article;">
            <div class="article-close-button outlined-icon-button" data-href="">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
            <div class="article-content" id="article">
                <div class="card-header active">
                    <div class="outlined-button" data-href="article?id=BMR">
                        Apa itu BMR?
                        <div class="icon-button">
                            <span class="material-symbols-outlined">
                                open_in_new
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-title">
                    Cari tahu <strong>Basal Metabolic Rate (BMR)</strong> Anda
                </div>
                <div class="flex flex-column gapped calculator">
                    <div class="flex gapped">
                        <div class="form-input flex-grow">
                            <select id="gender">
                                <option value="male">Pria</option>
                                <option value="female">Wanita</option>
                            </select>
                            <div class="form-label">
                                Jenis Kelamin
                            </div>
                        </div>
                        <div class="form-input flex-grow">
                            <input type="number" id="age" placeholder="Usia (tahun)" />
                            <div class="form-label">
                                Usia (tahun)
                            </div>
                        </div>
                    </div>
                    <div class="flex gapped">
                        <div class="form-input flex-grow">
                            <input type="number" id="weight" placeholder="Berat Badan (kg)" />
                            <div class="form-label">
                                Berat Badan (kg)
                            </div>
                        </div>
                        <div class="form-input flex-grow">
                            <input type="number" id="height" placeholder="Tinggi Badan (cm)" />
                            <div class="form-label">
                                Tinggi Badan (cm)
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-card">
                    <div class="info-card-header">
                        BMR Anda
                    </div>
                    <div class="info-card-content" id="result">
                        0.0
                    </div>
                    <div class="info-card-footer">
                        kalori/hari
                    </div>
                </div>
            </div>
        </div>
        <button class="icon-button icon-large" style="view-transition-name: next-button;" data-href="article">
            <span class="material-symbols-outlined">
                chevron_right
            </span>
        </button>
    </div>
</body>

</html>
