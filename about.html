<html>

<head>
    <!-- Untuk font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Untuk Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Style Global -->
    <link rel="stylesheet" href="global.css" />
    <!-- Script -->

    <script src="script.js"></script>
    <script src="link.js"></script>
    <style>
        @view-transition {
            navigation: auto;
        }
    </style>

<body>
    <div class="logo-container flex center" data-href="">
        <img class="logo" src="logo.png" alt="Fitmate Logo" />
        <div class="logo-text">FITMATE</div>
    </div>
    <div class="social-buttons flex">
        <div class="floating-button-group">
            <div class="icon-button" onclick="shareLink()">
                <span class="material-symbols-outlined">

            </div>
        </div>

            <div class="icon-button-filled" id="instagram">
                <img src="mdi_instagram.png" alt="Instagram Logo" />
            </div>
            <div class="icon-button-filled" id="youtube">
                <img src="mdi_youtube.png" alt="Youtube Logo" />
            </div>
        </div>
    </div>
    <div class="article-container" style="view-transition-name: about-us;">
        <button class="icon-button icon-large" style="view-transition-name: prev-button;" data-href="bmr">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </button>
        <div class="article-page">
            <div class="article-header">
                <div class="article-title">
                    About Us
                </div>
                <div class="outlined-icon-button" data-href="">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>
            <div class="article-content">
                Anggota Kelompok:
                <ul>
                    <li>Azzahra Anggita Dewi (22/504500/SV/21649)</li>
                    <li>Binar Amelia Fathya	(22/504902/SV/21721)</li>
                    <li>Hasnaâ€™ Shofiyyah (22/505873/SV/21975)</li>
                    <li>Patricia Angelica (21/481042/SV/19723)</li>
                    <li>Tsabitah Nabil Alifah(22/504141/SV/21593)</li>
                </ul>
            </div>
        </div>
        <div class="article-banner">
            <img src="banner.png" alt="Banner" />
        </div>
        <button class="icon-button icon-large" style="view-transition-name: next-button;" data-href="article">
            <span class="material-symbols-outlined">
                chevron_right
            </span>
        </button>
    </div>
</body>

</html>
